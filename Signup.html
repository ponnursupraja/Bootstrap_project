<!doctype html>
<html lang="en">
</html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link  rel="stylesheet" href="css/style.css" >
 </head>

<body style ="background-color: black">
  <div class=" row row-content container">
	<div class="col-12 col-md-9">
			<div class="row text-center">
			<strong style="font-size:150%;margin-left:60%;color:white"> Welcome!!!</strong>
		</div>
	  <form  style="color:white; margin-top:20%;margin-left:40%" class="offset-sm-3" >
      <div class="row form-group" >
      	<label for="Firstname" class=" col-md-2 col-from-label">Firstname</label>
      	<div class="col-md-10">
      		<input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname">
      	</div>
      </div>
      	<div class=" row form-group">

      	<label for="Lastname" class=" col-md-2 col-from-label">Lastname</label>
      	<div class="col-md-10">
      		<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname">
      	</div>
      </div>
      <div class=" row form-group">

      	<label for="Email" class=" col-md-2 col-from-label">Email</label>
      	<div class="col-md-10">
      		<input type="text" class="form-control" id="email" name="email" placeholder="Email-id">
      	</div>
      </div>
      <div class=" row form-group">

      	<label for="password" class=" col-md-2 col-from-label">Password</label>
      	<div class="col-md-10">
      		<input type="text" class="form-control" id="password" name="password" placeholder="password">
      	</div>
      </div>
        <div class=" row form-group">
           <div class=" offset-md-2 col-md-10">
        	<button type="submit" class="btn btn-primary" > Sign up </button>
        </div>
        </div>

      </form>
  </div>
</div>
	   <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
